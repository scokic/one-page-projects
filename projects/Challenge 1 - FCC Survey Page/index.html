<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    
    <header><h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
    
    <form id="survey-form">
      
      <label for="name" id="name-label">Name</label>
      <input type="text" name="name" class="input-text input-field-custom-width" id="name" placeholder="Enter your name" required></input>
    
      <label for="email" id="email-label">Email</label>
      <input type="email" name="email" class="input-text input-field-custom-width" id="email" placeholder="Enter your email address" required></input>
    
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" name="age" class="input-text input-field-custom-width" id="number" placeholder="Enter your age"  min="10" max="110"></input>
    
      <p>Which option best describes your current role?</p>
      <select type="dropdown" class="dropdown" id="dropdown" placeholder="Select your current role" required>
        <option  class="dropdown" disabled selected value>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
    
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="radio" value="definitely" class="input-radio" placeholder="Enter your age">Definitely</input></label>
      <label><input type="radio" name="radio" value="maybe" class="input-radio" placeholder="Enter your age">Maybe</input></label>
      <label><input type="radio" name="radio" value="not sure" class="input-radio" placeholder="Enter your age">Not Sure</input></label>
    
      <p>What is your favorite feature of freeCodeCamp?</p>
      <select type="dropdown" class="dropdown" id="current-role" placeholder="Select your current role" required>
        <option disabled selected value>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>
    
      <p>What would you like to see improved? <span>Check all that apply</span></p>
        <label><input type="checkbox" class="input-checkbox" value="Front-end Projects">Front-end Projects</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Back-end Projects">Back-end Projects</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Data Visualization">Data Visualization</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Challenges">Challenges</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Open Source Community">Open Source Community</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Gitter help rooms">Gitter help rooms</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Videos">Videos</input></label>
        <label><input type="checkbox" class="input-checkbox" value="City meetups">City Meetups</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Wiki">Wiki</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Forums">Forums</input></label>
        <label><input type="checkbox" class="input-checkbox" value="Additional Courses">Additional Courses</input></label>
    
        <label for="input-text"><p>Any comments or suggestions?</p></label>
        <textarea rows="5" name="input-text" id="input-text" class="input-text custom-input-text" placeholder="Enter your comment here..."></textarea>
    
    <br>
    
    <label><button id="submit">Submit</button></label>
    
    </form>

</body>
</html>
